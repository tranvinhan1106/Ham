<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
        <script>
            function compareNumber(a,b) {
                if (a>b){
                    alert('Tham số thứ nhất lớn hơn tham số thứ hai')
                }else {
                    c =  a + b ;
                    document.write('Tổng của 2 tham số là : '+c)
                    }
            }
            let a = +prompt('Nhập tham số thứ nhất :');
            let b = +prompt('Nhập tham số thứ hai :');
             compareNumber(a,b)

        </script>
</body>
</html>
