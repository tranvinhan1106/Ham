<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
        <script>
            let a = +prompt("nhập số thứ nhất  vào đây :")
            let b = +prompt("Nhập số thứ hai vào đây :")
            let c = +prompt("Nhập số thứ ba vào đây :")
            function compare(a,b,c) {
                if (a < b && a < c ){
                    document.write("số nhỏ nhất là :" + a );
                }else if( b < a && b < c) {
                    document.write("số nhỏ nhất là :" + b);
                }else {
                    document.write("số nhỏ nhất là :" + c)
                }
            }
            compare(a,b,c)
        </script>
</body>
</html>
