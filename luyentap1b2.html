<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        function alertNumber(number) {
            number++;
            return number;
        }
        let number = +prompt('Nhập số vào đây :')
           let result = alertNumber(number)
        document.write(result)
    </script>
</body>
</html>
