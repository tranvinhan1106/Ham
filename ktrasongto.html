<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        function isPrime(number) {
            let count = 0;
            for (let i = 1 ; i <= number; i++) {
                if (number % i ===0) {
                    count++;
                }
            }return (count ===2) ;
        }
        let number = +prompt('Nhập số muốn kiểm tra :')
        if (isPrime(number)){
            document.write( number + ' là số nguyên tố !')
        }else {
            document.write( number + ' ko phải là số nguyên tố !')
        }
    </script>
</body>
</html>
