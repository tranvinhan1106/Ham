<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let arrstar = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe","Regulus"];
        let arrstar2 =[ "Ursa" , "Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major" , "Leo"];
        function inputStar(enterStar) {
            for (let i = 0; i < arrstar.length; i++) {
                if (arrstar[i] === enterStar){
                    document.write("Chòm sao chứa ngôi sao " + arrstar[i] + " là " +arrstar2[i]);
                }
            }
        }
        let enterStar = prompt(" Nhập ngôi sao của chòm sao bạn muốn tìm vô đây : ");
        inputStar(enterStar);
    </script>
</body>
</html>
